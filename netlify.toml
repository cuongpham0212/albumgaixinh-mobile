[build]
  publish = "public"
  command = "hugo --gc --minify --cleanDestinationDir"

[build.environment]
  HUGO_VERSION = "0.149.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  TZ = "Asia/Ho_Chi_Minh"

