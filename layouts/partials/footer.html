<!-- =========================================================
✅ FOOTER.HTML — Chuẩn SEO & nhẹ gọn (đã fix lỗi crossorigin)
========================================================= -->
<footer class="text-center py-6 text-sm text-gray-600 bg-white border-t border-gray-200 mt-8">
  {{ if .Site.Menus.footer }}
  <nav class="footer-menu mb-4">
    <ul class="flex justify-center flex-wrap gap-4">
      {{ range .Site.Menus.footer }}
        <li>
          <a href="{{ .URL }}" class="text-pink-600 hover:underline">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}

  <p class="text-gray-500">
    &copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.
  </p>

  <div class="flex justify-center gap-3 mt-3 text-pink-500">
    <a href="https://facebook.com" aria-label="Facebook" class="hover:text-pink-700" target="_blank" rel="noopener">
      <i class="fab fa-facebook text-xl"></i>
    </a>
    <a href="https://twitter.com" aria-label="Twitter" class="hover:text-pink-700" target="_blank" rel="noopener">
      <i class="fab fa-twitter text-xl"></i>
    </a>
    <a href="https://www.instagram.com" aria-label="Instagram" class="hover:text-pink-700" target="_blank" rel="noopener">
      <i class="fab fa-instagram text-xl"></i>
    </a>
  </div>

  <div class="mt-4">
    <a href="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}"
       class="text-xs text-gray-400 hover:text-pink-500">
      Xem phiên bản Desktop
    </a>
  </div>
</footer>

<!-- ✅ Font Awesome (CDN, đã đóng thẻ đầy đủ) -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous" />

<!-- ⚠️ Ghi chú: main.js đã được load trong baseof.html, 
     nên KHÔNG load lại ở đây để tránh trùng và lỗi render -->

<script>
document.addEventListener("DOMContentLoaded", function () {
  const lazyImgs = document.querySelectorAll("img[data-src]");
  lazyImgs.forEach(img => {
    img.src = img.dataset.src;
  });
});
</script>
