<!-- =========================================================
✅ HEAD — MOBILE VERSION (NO INDEX, FOLLOW CANONICAL DESKTOP)
========================================================= -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

<title>
  {{ if .IsHome }}
    {{ .Site.Title }} – {{ .Site.Params.description }}
  {{ else }}
    {{ .Title }} | {{ .Site.Title }}
  {{ end }}
</title>

<!-- ✅ Favicon -->
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="theme-color" content="#f472b6">

<!-- ✅ Description -->
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- ✅ Canonical — MOBILE liên kết về DESKTOP -->
<link rel="canonical" href="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}">

<!-- ✅ Google KHÔNG index mobile -->
<meta name="robots" content="noindex,follow">

<!-- ✅ Hreflang luôn trỏ desktop phiên bản chuẩn -->
<link rel="alternate" hreflang="vi" href="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}">
<link rel="alternate" hreflang="x-default" href="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}">

<!-- ✅ OG metadata về desktop -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:image" content="{{ with .Params.images }}{{ index . 0 }}{{ else }}{{ .Site.Params.defaultImage | absURL }}{{ end }}">

<!-- ✅ Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="{{ with .Params.images }}{{ index . 0 }}{{ else }}{{ .Site.Params.defaultImage | absURL }}{{ end }}">

<!-- ✅ Preload fonts (đồng bộ desktop) -->
<link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>

<!-- ✅ Preload first-image album (tăng tốc load mobile) -->
{{ with index (.Resources.ByType "image") 0 }}
<link rel="preload" as="image" href="{{ .RelPermalink }}">
{{ end }}

<!-- ✅ CSS -->
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/menus.css" | relURL }}">

<!-- ✅ GA4 giữ nguyên -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VZWN6D3972"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-VZWN6D3972');
</script>
