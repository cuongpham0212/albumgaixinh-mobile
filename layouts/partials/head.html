<!-- =========================================================
✅ HEAD.HTML — Phiên bản MOBILE (chuẩn SEO song song với Desktop)
========================================================= -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="theme-color" content="#f472b6">

<!-- ========================================================= -->
<!-- ✅ Title & Meta Description -->
<!-- ========================================================= -->
<title>
  {{ if .IsHome }}
    {{ .Site.Title }} – {{ .Site.Params.description }}
  {{ else }}
    {{ .Title }} | {{ .Site.Title }}
  {{ end }}
</title>

{{ if .Description }}
  <meta name="description" content="{{ .Description }}">
{{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
{{ end }}

<!-- ========================================================= -->
<!-- ✅ Canonical & Alternate (SEO song song Desktop ↔ Mobile) -->
<!-- ========================================================= -->
<!-- Canonical: trỏ về Desktop (bản chính) -->
<link rel="canonical" href="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}">
<!-- Alternate: chỉ định bản Mobile -->
<link rel="alternate" media="only screen and (max-width: 640px)" href="{{ .Site.Params.mobileDomain }}{{ .RelPermalink }}">

<!-- Hreflang -->
<link rel="alternate" hreflang="vi" href="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}">
<link rel="alternate" hreflang="x-default" href="{{ .Site.Params.desktopDomain }}{{ .RelPermalink }}">

<!-- ========================================================= -->
<!-- ✅ Robots -->
<!-- ========================================================= -->
<meta name="robots" content="index,follow">

<!-- ========================================================= -->
<!-- ✅ CSS build sẵn bằng TailwindCSS.exe (bỏ postCSS pipeline) -->
<!-- ========================================================= -->
<link rel="stylesheet" href="{{ "css/output.css" | relURL }}">

<!-- CSS phụ trợ -->
<link rel="stylesheet" href="{{ "css/mobile-layout.css" | relURL }}">

<!-- ========================================================= -->
<!-- ✅ Font Awesome (CDN ổn định) -->
<!-- ========================================================= -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous">

<!-- ========================================================= -->
<!-- ✅ Favicon -->
<!-- ========================================================= -->
<link rel="icon" type="image/png" href="{{ "logo.png" | relURL }}">
<link rel="apple-touch-icon" href="{{ "logo.png" | relURL }}">

<!-- ========================================================= -->
<!-- ✅ Open Graph (rút gọn, đồng bộ mô tả từ desktop) -->
<!-- ========================================================= -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:image" content="{{ with .Params.images }}{{ index . 0 }}{{ else }}{{ .Site.Params.defaultImage | absURL }}{{ end }}">

<!-- ========================================================= -->
<!-- ✅ Twitter Card -->
<!-- ========================================================= -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="{{ with .Params.images }}{{ index . 0 }}{{ else }}{{ .Site.Params.defaultImage | absURL }}{{ end }}">

<!-- ========================================================= -->
<!-- ✅ Theo dõi quảng cáo (nếu cần tracking từ GA4 desktop) -->
<!-- ========================================================= -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VZWN6D3972"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-VZWN6D3972', { send_page_view: true });
</script>

<!-- ========================================================= -->
<!-- ✅ Không cần redirect JS (mobile là đích đến) -->
<!-- ========================================================= -->
<!-- Desktop site sẽ tự redirect sang mobile khi phát hiện mobile device -->
