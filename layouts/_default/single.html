{{ define "main" }}
  <div class="single-container w-full max-w-4xl mx-auto px-6">
    <!-- Tiêu đề -->
    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center text-gray-900 leading-snug">
      {{ .Title }}
    </h1>

    <!-- Nội dung bài viết -->
    <div class="article-box bg-white border border-gray-200 rounded-2xl shadow-md mb-10">
      <article class="prose prose-sm md:prose-base mx-auto article-content px-6 md:px-8 py-6">
        {{ .Content }}
      </article>
    </div>

    <!-- Nút chia sẻ -->
    <div class="share-buttons mt-8 flex gap-4 justify-center items-center text-lg">
      <span class="text-gray-600">Chia sẻ:</span>

      <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | urlquery }}"
         target="_blank" rel="noopener noreferrer"
         class="bg-[#1877F2] text-white rounded-full w-9 h-9 flex items-center justify-center hover:opacity-80 transition"
         title="Chia sẻ Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>

      <a href="https://zalo.me/share/?url={{ .Permalink | urlquery }}"
         target="_blank" rel="noopener noreferrer"
         title="Chia sẻ Zalo"
         class="bg-[#0068FF] text-white font-bold rounded-full w-9 h-9 flex items-center justify-center hover:opacity-80 transition">
        Z
      </a>

      <a href="https://twitter.com/intent/tweet?url={{ .Permalink | urlquery }}&text={{ .Title | urlquery }}"
         target="_blank" rel="noopener noreferrer"
         class="bg-black text-white rounded-full w-9 h-9 flex items-center justify-center hover:opacity-80 transition"
         title="Chia sẻ Twitter/X">
        <i class="fab fa-x-twitter"></i>
      </a>

      <a href="#" onclick="copyLink(event)" 
         class="bg-gray-600 text-white rounded-full w-9 h-9 flex items-center justify-center hover:opacity-80 transition"
         title="Copy link">
        <i class="fas fa-link"></i>
      </a>
    </div>

    <script>
      function copyLink(e) {
        e.preventDefault();
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert("✅ Đã copy link vào clipboard!");
        }).catch(() => {
          alert("⚠️ Không thể copy link. Hãy copy thủ công.");
        });
      }
    </script>
  </div>

  <style>
    /* ✅ Khung bao content */
    .article-box {
      background: #fff;
      border: 1.5px solid #f3e8ef;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }
    .article-box:hover {
      box-shadow: 0 8px 24px rgba(249, 168, 212, 0.25);
      border-color: #f9a8d4;
      transform: translateY(-3px);
    }

    /* ✅ Canh đều hai bên cho content */
    .article-content p {
      text-align: justify;
      text-justify: inter-word;
      line-height: 1.85;
      color: #374151;
      margin-bottom: 1.25rem;
    }

    .article-content h2, 
    .article-content h3 {
      color: #9d174d;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.8rem;
    }

    /* ✅ Nới rộng chiều ngang, giữ khoảng cách lề 2.5 cm */
    .article-content {
      max-width: 100%; /* không bóp khung */
      padding-left: 2.5cm;
      padding-right: 2.5cm;
    }

    /* ✅ Tổng thể spacing */
    .single-container {
      margin-top: 1.5rem;
      margin-bottom: 2rem;
    }

    /* ✅ Nút chia sẻ */
    .share-buttons a {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.25s ease;
    }
    .share-buttons a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    /* ✅ Responsive */
    @media (max-width: 768px) {
      .single-container {
        padding: 1rem;
      }
      .article-content {
        padding-left: 0.6cm;
        padding-right: 0.6cm;
      }
    }
  </style>
{{ end }}
