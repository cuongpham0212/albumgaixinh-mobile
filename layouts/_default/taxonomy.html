{{ define "main" }}
  <section class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4 text-center capitalize">
      {{ .Title }}
    </h1>
    <ul class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {{ range .Data.Terms.Alphabetical }}
        <li class="border rounded-lg p-3 text-center shadow-sm hover:shadow-md transition-all duration-300">
          <a href="{{ .Page.Permalink }}" class="text-pink-600 font-medium hover:underline">
            {{ .Page.Title }}
          </a>
          <p class="text-xs text-gray-500 mt-1">({{ .Count }} b√†i)</p>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
