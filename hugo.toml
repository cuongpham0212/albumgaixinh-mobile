# =====================================================
# ✅ CẤU HÌNH CƠ BẢN
# =====================================================
baseURL = "https://albumgaixinh-mobile.netlify.app/"
languageCode = "vi"
title = "Album Gái Xinh (Mobile)"
relativeURLs = false
canonifyURLs = true
enableRobotsTXT = true
publishDir = "public"

# =====================================================
# ✅ BUILD (Netlify & Local)
# =====================================================
[build]
  publish = "public"
  command = "hugo --cleanDestinationDir"

[build.environment]
  HUGO_VERSION = "0.149.0"
  HUGO_ENV = "production"
  TZ = "Asia/Ho_Chi_Minh"

# =====================================================
# ✅ PHÂN TRANG (hiển thị nhiều hơn trên mobile)
# =====================================================
[pagination]
  pagerSize = 20

# =====================================================
# ✅ NGUỒN NỘI DUNG & STATIC
# =====================================================
contentDir = "content"
staticDir  = ["static"]

# =====================================================
# ✅ SEO SONG SONG VỚI BẢN DESKTOP
# =====================================================
[params]
  # ✅ Flag nhận diện mobile
  isMobile = true

  # ✅ Mô tả & từ khóa
  description      = "Phiên bản mobile chính thức của Album Gái Xinh – giao diện tối ưu, tải nhanh, hình ảnh sắc nét."
  siteDescription  = "Album Gái Xinh – nơi bạn khám phá bộ sưu tập ảnh gái xinh nghệ thuật, dễ thương, sexy, tinh tế."
  siteKeywords     = "ảnh gái xinh mobile, hot girl, người mẫu sexy, idol Trung Quốc, Hàn Quốc, Nhật Bản"
  defaultImage     = "images/cover.jpg"

  # ✅ SEO song song desktop ↔ mobile
  canonicalDomain  = "https://albumgaixinh.netlify.app"
  desktopDomain    = "https://albumgaixinh.netlify.app"
  mobileDomain     = "https://albumgaixinh-mobile.netlify.app"

  # ✅ Metadata
  author       = "Album Gái Xinh Team"
  publisher    = "Album Gái Xinh"
  organization = "Album Gái Xinh"
  locale       = "vi_VN"

  # ✅ Mạng xã hội
  facebook  = "https://www.facebook.com/"
  twitter   = "https://twitter.com/"
  instagram = "https://www.instagram.com/"
  tiktok    = "https://www.tiktok.com/"

# =====================================================
# ✅ FRONTMATTER
# =====================================================
[frontmatter]
  date = ["date", ":default"]

# =====================================================
# ✅ OUTPUTS (tối ưu, không còn JSON API)
# =====================================================
[outputs]
  home     = ["HTML", "SITEMAP"]
  section  = ["HTML", "SITEMAP"]
  taxonomy = ["HTML"]
  term     = ["HTML"]
  page     = ["HTML"]

# =====================================================
# ✅ SITEMAP XML (gọn, nhẹ)
# =====================================================
[sitemap]
  changefreq = "weekly"
  priority   = 0.6
  filename   = "sitemap.xml"
 

# =====================================================
# ✅ MIME & HEADERS CHO NETLIFY
# =====================================================
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=UTF-8"

